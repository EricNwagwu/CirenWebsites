<link rel="stylesheet" type="text/css" href="style.css" />
<link
  href="https://fonts.googleapis.com/css?family=Bangers"
  rel="stylesheet"
  type="text/css"
/>
<div id="page">
  <header id="header">
    <img src="logo_transparent.png" id="header-img" />
    <nav id="nav-bar">
      <ul>
        <li class="nav-element">
          <a href="#products" class="nav-link">
            Products
          </a>
        </li>
        <li class="nav-element">
          <a href="#features" class="nav-link">
            Features
          </a>
        </li>
        <li class="nav-element">
          <a href="#pricing" class="nav-link">
            Pricing
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <body>
    <div id="opener">
      <img src="logo_transparent.png" id="body-img" />
      <h2>Where awesome companies get awesome websites</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input
          id="email"
          type="email"
          name="email"
          required
          placeholder="Enter your email to sign up!"
        />
        <input type="submit" id="submit" value="Get Started" />
      </form>
    </div>
    <div id="video-part">
      <section id="features">
        <h2>~Features my business provides~</h2>
        <iframe
          id="video"
          height="315"
          src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&amp;controls=0&amp;showinfo=0"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </section>
      <section id="products">
        <h2>~Products~</h2>
        <div id="product-container">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </section>
      <section id="pricing">
        <h3>$400</h3>
        <h3>$500</h3>
        <h3>$900</h3>
      </section>
    </div>
    <footer id="footer">
      <h3>Created by Eric Nwagwu on 6/10/2019</h3>
      <h4>Copyright 2019</h4>
    </footer>
  </body>
</div>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
